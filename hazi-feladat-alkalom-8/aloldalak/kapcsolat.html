    <main>
        <div class="tarolo">

            <h1>Üzenet küldése</h1>

            <div id="urlap">
                <form action="" method="post">
                    <label for="cimzett">Címzett</label>
                    <input type="email" name="emailcim" id="emailcim" placeholder="felhasznalo@domain.com"  required>

                    <label for="targy">Tárgy</label>
                    <input type="text" name="targy" id="targy" placeholder="üzenet tárgya"  required>

                    <label for="uzenet">Üzenet</label>
                    <textarea name="uzenet" id="uzenet" cols="30" rows="10" placeholder="Üzenet szövege" required></textarea>
                    <input type="submit" value="Email küldése">
                </form>
            </div>
        </div>
    </main>
